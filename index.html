<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculator-container">
        <input id="result" type="text" class="calculator-display" readonly value="0" aria-live="polite">

        <div class="calculator-buttons">
            <button onclick="clearResult()" class="button-clear">C</button>
            <button onclick="toggleSign()" class="button-operator" aria-label="Cambiar signo">+/-</button>
            <button onclick="result('%')" class="button-operator" aria-label="Porcentaje">%</button>
            <button onclick="result('/')" class="button-operator">/</button>

            <button class="button-number" onclick="result('7')">7</button>
            <button class="button-number" onclick="result('8')">8</button>
            <button class="button-number" onclick="result('9')">9</button>
            <button class="button-operator" onclick="result('*')">*</button>

            <button class="button-number" onclick="result('4')">4</button>
            <button class="button-number" onclick="result('5')">5</button>
            <button class="button-number" onclick="result('6')">6</button>
            <button class="button-operator" onclick="result('-')">-</button>

            <button class="button-number" onclick="result('1')">1</button>
            <button class="button-number" onclick="result('2')">2</button>
            <button class="button-number" onclick="result('3')">3</button>
            <button class="button-operator" onclick="result('+')">+</button>

            <button class="button-number zero" onclick="result('0')">0</button>
            <button class="button-number dot" onclick="result('.')">.</button>
            <button class="button-equals" onclick="equal()">=</button>
        </div>
    </main>

    <footer>
        </footer>

    <script src="main.js"></script>
</body>
</html>
