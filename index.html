<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" title="Icono de la calculadora by Alfredo Creates">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculator-container">
        <input type="text" class="calculator-display" readonly value="0" aria-live="polite">

        <div class="calculator-buttons">
            <button class="button-clear">C</button>
            <button class="button-operator">+/-</button>
            <button class="button-operator">%</button>
            <button class="button-operator">/</button>

            <button class="button-number">7</button>
            <button class="button-number">8</button>
            <button class="button-number">9</button>
            <button class="button-operator">*</button>

            <button class="button-number">4</button>
            <button class="button-number">5</button>
            <button class="button-number">6</button>
            <button class="button-operator">-</button>

            <button class="button-number">1</button>
            <button class="button-number">2</button>
            <button class="button-number">3</button>
            <button class="button-operator">+</button>

            <button class="button-number zero">0</button>
            <button class="button-number dot">.</button>
            <button class="button-equals">=</button>
        </div>
    </main>

    <footer>
        </footer>

    <script src="main.js"></script>
</body>
</html>
